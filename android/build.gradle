buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath("com.google.gms:google-services:4.4.4")

    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
        
        // AsyncStorage maven repositories
        // The local_repo contains the shared storage library (storage-android:1.0.0)
        // This is required for AsyncStorage to resolve its dependencies
        maven {
            url "$rootDir/../node_modules/@react-native-async-storage/async-storage/android/local_repo"
        }
    }
}

apply plugin: "com.facebook.react.rootproject"
